- clean:
    - '~'
    - ~/.bashrc.d
    - ~/.config

- create:
    - ~/.bashrc.d
    - ~/.config

- link:
    # git config
    ~/.config/git/config: dots/git/.gitconfig

    # nb (note taking app) config
    ~/.config/nbrc: dots/nb/.nbrc

    # bash config
    ~/.bashrc: dots/bash/.bashrc
    ~/.bashrc.d/:
      glob: true
      path: dots/bash/.bashrc.d/*

    # other
    ~/.config/.inputrc: dots/other/.inputrc
